<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A coffee shop with delicious, affordable drinks"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Dathan Towns" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header_logo.svg"
          alt="spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__column">
            <p class="profile__title">Bessie Coleman</p>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img
                src="./images/edit-profile-icon.svg"
                alt="icon"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__new-btn" type="button">
            <img
              src="./images/add-icon.svg"
              alt="icon"
              class="profile__new-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <p class="card__description"></p>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit Profile</h2>
            <button class="modal__close-btn" type="button"></button>
          </div>
          <form class="modal__form" name="edit-form">
            <fieldset class="modal__fieldset">
              <label for="name" class="modal__label"
                >Name
                <input
                  type="text"
                  class="modal__input"
                  id="name"
                  placeholder="Type your name"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="modal__input-error" id="name-error"></span>
              </label>
              <label for="description" class="modal__label"
                >Description
                <input
                  type="text"
                  class="modal__input"
                  id="description"
                  placeholder="Type your desription"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="modal__input-error" id="description-error"></span>
              </label>
              <button type="submit" class="modal__save-btn">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button class="modal__close-btn" type="button"></button>
          </div>
          <form class="modal__form" name="post-form">
            <fieldset class="modal__fieldset">
              <label for="link" class="modal__label"
                >Image link
                <input
                  type="url"
                  class="modal__input"
                  id="link"
                  placeholder="Paste a link to the picture"
                  required
                />
                <span class="modal__input-error" id="link-error"></span>
              </label>
              <label for="caption" class="modal__label"
                >Caption
                <input
                  type="text"
                  class="modal__input"
                  id="caption"
                  placeholder="Type your caption"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="modal__input-error" id="caption-error"></span>
              </label>
              <button type="submit" class="modal__save-btn">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content">
          <img src="" alt="pic" class="modal__img" />
          <button
            class="modal__close-btn modal__close-btn_light"
            type="button"
          ></button>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
