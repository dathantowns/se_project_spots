<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A coffee shop with delicious, affordable drinks"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Dathan Towns" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header_logo.svg"
          alt="header logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__column">
            <p class="profile__title">Bessie Coleman</p>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="./images/edit-profile-icon.svg"
                alt="icon"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__new-btn">
            <img
              src="./images/add-icon.svg"
              alt="icon"
              class="profile__new-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">Val Thorens</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">Restaurant terrace</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">An outdoor cafe</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">
                  A very long bridge, over the forest
                </p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">Tunnel with morning light</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__description">Mountain house</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
